<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>WASM Game of Life</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <style>
            body {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            #fps {
                white-space: pre;
                font-family: monospace;
            }
        </style>
    </head>
    <body>
        <div id="fps"></div>
        <canvas id="game-of-life-canvas"></canvas>
        <script src="./bootstrap.js"></script>

        <div class="container">
            <div class="row justify-content-center align-items-center">
                <button type="button" class="btn btn-primary" id="play-pause"></button>
                <button type="button" class="btn btn-warning" id=restart-button>Reset</button>
                <button type="button" class="btn btn-danger" id="stop-button">Clear</button>
            </div>
            <div class="row justify-content-center align-items-center">
                <form>
                    <div class="form-group">
                        <label for="ticks-per-frame">Delay between ticks (ms)(0-500)</label>
                        <input id="ticks-per-frame" type="range" min="0" max="500" value="0"></input>
                    </div>
                </form>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
